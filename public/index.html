        <form id= "loginForm">
          <h1>Login</h1>
          <div class="container">

            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" id="uname" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" id="psw" required>

            <button type="login" onclick="login()">Login</button>
            <button type="signUp" onclick="signUpPage()">Sign Up</button>

            <!--
            <label>
              <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>

            <span class="psw">Forgot <a href="#">password?</a></span> 
            -->
          </div>
        </form>

        <script>
          var users[];
          
           function login() 
           {
              document.getElementById("loginForm").addEventListener("login", function(action) {
               action.preventDefault();

              var username = document.getElementsByName('uname')[0].value;
              var password = document.getElementsByName('psw')[0].value;

              var userFound = users.some(user => user.username === username && user.password === password);

               if (userFound) 
               {
                 alert("Login was Successful");
                 window.location.href = "welcome.html";
               }
               else 
               {
                 alert("User does not exist");
                 // window.location.href = "signUp.html"; //the user entered the wrong thing by accident
               }
             });
          }
        </script>
