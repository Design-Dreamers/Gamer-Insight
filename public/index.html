<body style="background-image: url('https://playtoearngames.com/_next/image?url=https%3A%2F%2Fd2xxnw34h0qte0.cloudfront.net%2F2024%2F03%2FWeb3-Gaming-Latest-News-Updates-and-GamePlays.jpeg&w=3840&q=75'); background-size: cover;">
  <form id="loginForm">
    <h1>Login</h1>
    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" id="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" id="psw" required>

      <button type="submit">Login</button>
      <button type="button" onclick="signUpPage()">Sign Up</button>
    </div>
  </form>

  <script>
    // Define the users array
    var users = [];

    // Retrieve users data from localStorage
    const storedUsers = localStorage.getItem('users');
    if (storedUsers) {
      users = JSON.parse(storedUsers);
    }

    // Retrieve stored username and password from localStorage
    const storedUsername = localStorage.getItem('username');
    const storedPassword = localStorage.getItem('password');

    // Set the input fields if there's a stored username
    if (storedUsername) {
      document.getElementById('uname').value = storedUsername;
      document.getElementById('psw').focus(); // Focus on the password field
    }

    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();

      let username = document.getElementById("uname").value;
      let password = document.getElementById("psw").value;

      let userFound = users.some(user => user.username === username && user.password === password);

      if (userFound) {
        alert("Login Successful");

        // Store username and password in localStorage
        localStorage.setItem('username', username);
            localStorage.setItem('password', password);

            // Redirect to welcome.html after successful login
            window.location.href = "welcome.html";
          } else {
            alert("Invalid Username or Password");
          }
        });

        function signUpPage() {
          window.location.href = "signUp.html"; // Change this to your sign-up page
        }

    function signUpPage() {
      window.location.href = "signUp.html"; // Change this to your sign-up page
    }
  </script>
