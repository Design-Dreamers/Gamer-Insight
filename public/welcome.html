        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }

        .button {
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .button:hover {
            filter: brightness(0.8);
        }

        /* Custom styling for the image buttons */
        .image-button {
            position: relative;
            width: 350px;
            height: 250px;
            overflow: hidden;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .image-button:hover {
            transform: scale(1.05);
        }

        .image-button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .overlay:hover {
            opacity: 1;
        }

        .text {
            font-size: 24px;
        }

        /* Custom hover colors for each button */
        #nintendoBtn .overlay:hover {
            background-color: red;
        }

        #playstationBtn .overlay:hover {
            background-color: blue;
        }

        #xboxBtn .overlay:hover {
            background-color: green;
        }

        #ExploreBtn .overlay:hover {
            background-color: purple;
        }

      .text {
          font-size: 18px;
          text-align: center; /* Center the text horizontally */
      }

      .view-text {
          margin-top: 20px;
          text-align: center; /* Center the text horizontally */
      }
