<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="description" content="WWW Group Project">
  <meta name="keywords" content="INFO1601, uwi, web">
  <title>Gaming-News</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    form {
      margin: 70px auto;
      background-color: rgba(255, 255, 255, 0.5);
      padding: 25px;
      margin-left: auto;
      margin-right: auto;
      width: 30%;
    }

    h1 {
      text-align: center;
      color: black;
    }

    b, ::placeholder, input[type="text"], input[type="password"] {
      color: black;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid black;
      box-sizing: border-box;
      background-color: rgba(255, 255, 255, 0);
      color: black;
    }

    button {
      background-color: white;
      color: green;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #04AA6D;
      color: white;
    }

    .container {
      padding: 16px;
    }

    @media screen and (max-width: 300px) {
      span.psw {
         display: block;
         float: none;
      }
      .cancelbtn {
         width: 100%;
      }
    }
  </style>
</head>

<body style="background-image: url('https://playtoearngames.com/_next/image?url=https%3A%2F%2Fd2xxnw34h0qte0.cloudfront.net%2F2024%2F03%2FWeb3-Gaming-Latest-News-Updates-and-GamePlays.jpeg&w=3840&q=75'); background-size: cover;">
  <form id="signUpForm">
    <h1>Sign Up</h1>
    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" id="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" id="psw" required>

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" id="psw-repeat" required>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" id="email" required>

      <p>By creating an account you agree to our <a href="TermsAndPrivacy.html" style="color:green">Terms & Privacy</a>.</p>

      <button type="submit">Create an Account</button>
      <button type="button" onclick="goBack()">Back</button>
    </div>
  </form>

  <script>
    // Define the users array
    var users = [];

    // Retrieve users data from localStorage
    const storedUsers = localStorage.getItem('users');
    if (storedUsers) {
      users = JSON.parse(storedUsers);
    }

    document.getElementById("signUpForm").addEventListener("submit", function(event) {
      event.preventDefault();

      let username = document.getElementById("uname").value;
      let password = document.getElementById("psw").value;
      let rePassword = document.getElementById("psw-repeat").value;
      let email = document.getElementById("email").value;

      if (password !== rePassword) {
        alert("Passwords do not match");
        return;
      }

      let userFound = users.some(user => user.username === username);

      if (!userFound) {
        let user = { username: username, password: password, email: email };
        users.push(user);
        localStorage.setItem('users', JSON.stringify(users)); // Store updated users array in localStorage
        alert("Sign Up Successful");

        // Redirect to navbar.html with username as URL parameter
        window.location.href = `navbar.html?username=${username}`;
      } else {
        alert("User already exists");
        window.location.href = "index.html";
      }

      // Store username and password in localStorage (optional, you may remove this)
      localStorage.setItem('username', username);
      localStorage.setItem('password', password);
    });

    function goBack() {
      window.history.back(); // Navigate back to the previous page
    }
  </script>
</body>
</html>
